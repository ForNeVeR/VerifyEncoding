name: main
on:
  push:
    branches:
    - main
  pull_request:
    branches:
    - main
  schedule:
  - cron: 0 0 * * 6
  workflow_dispatch:
jobs:
  licenses:
    runs-on: ubuntu-24.04
    steps:
    - name: Check out the repository
      uses: actions/checkout@v4
    - name: REUSE license check
      uses: fsfe/reuse-action@v5
  encoding:
    runs-on: ubuntu-24.04
    steps:
    - name: Check out the repository
      uses: actions/checkout@v4
    - name: Verify encoding
      shell: pwsh
      run: ./Test-Encoding.ps1 -SourceRoot .
